<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шалабаев Артемий Нурланович</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Привет, мир!</h1>
        <p>Это моя первая веб-страница.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <img src="https://uprostim.com/wp-content/uploads/2021/04/image058-3.png" alt="Картинка =)" class="image-style">
        
        <form class="contact-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" placeholder="Введите ваше сообщение" rows="5" required></textarea>
            
            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Мой сайт</p>
    </footer>
</div>
</body>
</html>
